<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- JqueryUi stylesheet -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <!-- Flowbite stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>TuneIn</title>
</head>

<body>
<!-- Modal -->
<div class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 z-50" id="modal" style="display: none;">
  <div class="bg-white p-6 rounded-lg shadow-lg" id="modal-backdrop" style="width: 500px; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <h3 class="text-lg font-medium">Select a Country</h3>
    <select class="mt-4 form-select w-full" id="countrySelect">
      <option value="">Please select a country</option>
      <!-- countries here-->
    </select>
    <form>
      <h3 class="text-lg font-medium">Select Music Genres</h3>
      <div id="musicGenres">
        <!-- checkboxes here -->
      </div> 
    </form>
    <button class="mt-4 bg-indigo-500 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-full" id="closeBtn">Close</button>
  </div>
</div>

  <!-- Header container -->
  <header class='columns-2'>
    <!-- Navbar: -->
    <nav>
      <div class="container flex flex-wrap items-center justify-between mx-auto">
        <a class="flex items-center">
          <img src="./assets/images/logo2.png" class="h-15 mr-3 sm:h-15" alt="TuneIn Logo" />
        </a>
        <!-- this makes search, and nav bar into a button when on smaller screen  -->
        <button data-collapse-toggle="navbar-default" type="button" 
          class="inline-flex items-center rounded-lg md:hidden pt-10"
          aria-controls="navbar-default" aria-expanded="false">
          <svg class="w-9 h-9" aria-hidden="true" fill="currentColor" viewBox=" 0 0 20 20">
            <!-- this path is used to create the three lines when the screen is smaller to store all of the nav bar items -->
            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
          </svg>
        </button>

        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg  md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white">
            <!-- this li input is for the Search Bar -->
            <li>
              <input type="text" placeholder='Search' class='w-full px-7 py-1 text-center inline-flex rounded-lg italic text-grey-200-600/50'>
            </li>
            <!-- Trending and Random -->
            <li>
              <!-- this is for the Billboard Toggle -->
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" value="" class="sr-only peer" checked>
                <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-orange-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-orange-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-orange-600"></div>
                <span class="ml-3 text-sm font-medium text-gray-900">Billboard</span>
              </label>
            </li>
          </ul>
        </div>
    </nav>
  </header>
  <!-- Main container -->
  <main class=''>
    <!-- Clock row -->
    <div class='flex justify-center'>
      <label id='clock' class='text-5xl'></label>
    </div>
    <!-- Main container row 2 -->
    <div class='grid grid-cols-2'>
      <!-- Left container -->
      <div id='leftCon' class='container'>
        <!-- Current radio info -->
        <ul id='radioInfo'></ul>
        <!-- Genres filter -->
        <div id='genreFilter'></div>
      </div>
      <!-- Right container -->
      <div class='container'><ol id='billboard'></ol></div>
    </div>
  </main>
  <!-- Footer container -->
  <footer class='flex justify-center'>
    <button id='ranBtn' class="bg-stone-500 hover:bg-stone-700 text-white font-bold py-2 px-4 rounded">
      Random
    </button>
    <!-- Media buttons -->
    <audio autoplay controls muted id='audio' type='audio/mpeg' class="fill-blue-500" data-state="hidden">
    </audio>
  </footer>
  <!-- Dayjs script -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- Tailwind script -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Jquery script -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <!-- JqueryUi script -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
  <!-- Custom script -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
