<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- JqueryUi stylesheet -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css"  rel="stylesheet" />
  <title>TuneIn</title>
</head>

<body>
  <!-- Header container -->
  <header class='columns-2'>
    <!-- Project Name: TuneIn -->
    <h1 id='projectName'>TuneIn</h1>
    <!-- Song Title: column 1 -->
    <h2 id='songTitle' class='w-full'>Song title</h2>
    <!-- Navbar: column 2 -->
    <nav class='columns-4'>
      <!-- Search Bar -->
      <input type="text" placeholder='Search' class='w-full px-7 py-1 text-center inline-flex'>
      <!-- Trending Radios -->
      <h1 id='trending'></h1>
      
      <!-- Hamburger Menu -->
      <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown"
        class="text-white bg-#2563eb hover:#60a5fa font-medium text-sm px-6 py-10 text-center inline-flex items-center" type="button">Menu<svg class="w-3 h-8 ml-1" fill="none" stroke="#f8fafc" viewBox="0 0 24 24"> <path d="M19 9l-7 7-7-7" ></path></svg></button>
      <div id="dropdown" class="hidden bg-white rounded-lg shadow w-33">
        <ul class="text-sm text-#0f172a" aria-labelledby="dropdownMenuButton">
          <li>
            <a href="#"
              class="block px-4 py-2 hover:bg-gray-200">Country</a>
          </li>
          <li>
            <a href="#"
              class="block px-4 py-2 hover:bg-gray-200">Pop</a>
          </li>
          <li>
            <a href="#"
              class="block px-4 py-2 hover:bg-gray-200">Rock</a>
          </li>
          <li>
            <a href="#" class="block px-4 py-2 hover:bg-gray-200">Hip hop</a>
          </li>
        </ul>
      </div>

    </nav>
  </header>
  <!-- Main container -->
  <main class='columns-2'>
    <!-- Artist: column 1-->
    <div id="artist">
      <!-- Artist name -->
      <h2 id="artistName"></h2>
      <!-- Artist img and bio -->
      <div id="artistInfo">
        <!-- <img> <p> -->
      </div>
    </div>
    <!-- Song lyrics: column 2 -->
    <div id="lyrics"></div>
  </main>
  <!-- Footer container -->
  <footer class='columns-3'>
    <!-- Volume slider: column 1 -->
    <div id="vSlider"></div>
    <!-- Media buttons: column 2 -->
    <div id='mediaBtns' class='columns-5'>
      <button id='shuffleBtn'></button>
      <button id='seekBackBtn'></button>
      <button id='playBtn'></button>
      <button id='seekFwdBtn'></button>
      <button id='loopBtn'></button>
    </div>
    <!-- Track slider: column 3 -->
    <div id="tSlider"></div>
  </footer>
  <!-- Tailwind script -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Jquery script -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <!-- JqueryUi script -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
  <!-- Custom script -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
